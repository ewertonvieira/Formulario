<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js"></script>
    <title>FaleConosco</title>
  </head>
  <body>
    <div class="container">
        <h3 class="titulo">Entre em Contato Conosco</h3>
        <form action="post">
            <label for="Assunto">Assunto</label>
            <select name="assunto" id="assunto_select" required>
                <option value>Selecione</option>
                <option value="">Cobrança indevida</option>
                <option value="">Duvidas diversas</option>
                <option value="">Atualização de cadastro</option>
                <option value="">Devoluçãp</option>
                <option value="">Cobrança indevida</option>
                <option value="">Duvida tecnica</option>
                <option value="">Outros...</option>
            </select>

            <label for="Nome">Nome</label>
            <input type="text" placeholder="Digite seu nome..." required>

            <label for="Email">Email</label>
            <input type="email" placeholder="Digite seu email..." required>

            <label for="Telefone">Telefone</label>
            <input class="tel" type="tel" placeholder="(00) 0000-0000" required>

            <label for="Estado">Estado</label>
            <select name="estado" id="Estado" required>
                <option value>Selecione</option>
                <option value="AC">Acre - AC</option>
                <option value="AL">Alagoas - AL</option>
                <option value="AP">Amapá - AP</option>
                <option value="AM">Amazonas - AM</option>
                <option value="BA">Bahia - BA</option>
                <option value="CE">Ceará - CE</option>
                <option value="DF">Distrito Federal - DF</option>
                <option value="ES">Espírito Santo - ES</option>
                <option value="GO">Goiás - GO</option>
                <option value="MA">Maranhão - MA</option>
                <option value="MT">Mato Grosso - MT</option>
                <option value="MS">Mato Grosso do Sul - MS</option>
                <option value="MG">Minas Gerais - MG</option>
                <option value="PA">Pará - PA</option>
                <option value="PB">Paraíba - PB</option>
                <option value="PR">Paraná - PR</option>
                <option value="PE">Pernambuco - PE</option>
                <option value="PI">Piauí - PI</option>
                <option value="RJ">Rio de Janeiro - RJ</option>
                <option value="RN">Rio Grande do Norte - RN</option>
                <option value="RS">Rio Grande do Sul - RS</option>
                <option value="RO">Rondônia - RO</option>
                <option value="RR">Roraima - RR</option>
                <option value="SC">Santa Catarina - SC</option>
                <option value="SP">São Paulo - SP</option>
                <option value="SE">Sergipe - SE</option>
                <option value="TO">Tocantins - TO</option>
            </select>

            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade" required>
                <option value>Selecione</option>
            </select>

            <label for="Mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensage-box" placeholder="Digite sua mensagem aqui..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
  </body>
</html>
